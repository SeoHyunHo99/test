<!DOCTYPE html>
<html lang="ko">
<head>

            <a href="">아이디 비밀번호 찾기</a>

        <!-- 상단 메인 사진 -->

                <img src="bg.jpeg" width="100%" height="500px">
            <h1 class="main_image_text" style="font-size:50px;">현호's BLOG</h1>
        </div>

        <!-- 일자선 -->
        <hr style="border: solid 2px #CCD1E7;">
    </header>


    <!-- 메뉴 -->
    <nav>
        <form class="menu">
            <h3>메뉴</h3>
            <ul>
                <li><a href="">수업 자료 정리</a></li><br>
                <li><a href="">코딩 테스트</a></li><br>

    </nav>


    <!-- [왼쪽 사이드바] -->
    <aside>
        <!-- 날짜 및 프로필 -->
        <form class="img_date">
            <div class="date">2023/03/23</div><br>
            <img src="뚱이.jpeg" width="200px" height="200px" alt = "뚱이">
            <ul>
                <li>남부고등학교(~2017)</li>
                <li>경상국립대학교(~2018))</li>
            </ul>
        </form>
        <br>

        <!-- 글찾기 -->
        <form class="search">
            <div class="search_box">
                <input type="text" placeholder="검색어를 입력하세요"><br>
                <button class="search_btn">Search</button>
            </div>
        </form>
    </aside>
    
    
    <!-- 하단 -->
    <footer>
        <a href="">Created By hyunho</a>
    </footer>

</html>
